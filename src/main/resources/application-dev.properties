server.port=8090

# Datasource configuration
spring.datasource.url=jdbc:mysql://localhost/retro
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Configue JPA Properties
## Automatically detected the dialect
## https://spring.io/guides/gs/accessing-data-mysql/#scratch
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# https://docs.spring.io/spring-boot/docs/2.0.3.RELEASE/reference/htmlsingle/#boot-features-custom-log-levels
logging.level.root=warn
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error